<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>

<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      let x = num;
      while (x > 1) {
        num *= x - 1;
        x--;
      }
      return num;
    }

    function squareRoot(num) {
      if (num === 0) {
        return 0;
      } else {
        let i = 0.0;
        let x1 = i;
        let x2 = x1;
        while (i * i <= num) {
          i += 0.1;
        }
        x1 = i;
        for (let j = 0; j < 10; j++) {
          x2 = num;
          x2 /= x1;
          x2 += x1;
          x2 /= 2;
          x1 = x2;
        }
        return x2;
      }
    }

    input.onchange = function () {
      let num = input.value;
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.textContent = 
        num + 
        ' squared is ' +
        squared(num) +
        '.\n' +
        ' cubed is ' +
        cubed(num) + 
        '.\n' +
        num +
        " factorial is " +
        factorial(num) +
        '.\n'
        " squaer root is " +
        squareRoot(num) +
        '.\n';
      }
    }

  </script>
</body>

</html>
