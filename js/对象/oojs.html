      },
    };

    function logProperty(propertyName) {
      console.log(person[propertyName]); // 必须使用括号而不是点
    };

    function creatPerson(name) { // 这样过于冗长
      const obj = {};
      obj.name = name;
      obj.intro = function () {
        console.log(`Hello! I'm ${this.name}`);
      }
