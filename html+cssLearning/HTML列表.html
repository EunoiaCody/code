<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <div>
        <h2>大象放冰箱的步骤</h2>
        <ol>
            <li>打开冰箱</li>
            <li>把大象放进去</li>
            <li>关冰箱</li>
        </ol>
    </div>

    <!-- 无序列表 -->
    <div>
        <h2>我最近喜欢的番</h2>
        <ul>
            <li>
                <span>进击的巨人</span>
                <ul>
                    <li>第一季</li>
                    <li>第二季</li>
                    <li>第三季</li>
                    <li>
                        <span>最终季</span>
                        <ul>
                            <li>上半</li>
                            <li>下半</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>隐瞒之事</li>
            <li>强风吹拂</li>
        </ul>
    </div>

    <!-- 自定义列表 -->
    <div>
        <h2>如何更好地学习</h2>
        <dl>
            <dt>做好笔记</dt>
            <dd>笔记能用来复习</dd>
            <dd>笔记可以做成电子版</dd>
            <dt>自己敲代码</dt>
            <dd>别怕报错</dd>
        </dl>
    </div>

    <!-- 注意事项 -->
    <div>
        <h2>注意事项</h2>
        <ol>
            <li>列表里面最好只有li</li>
            <li>li要在列表中</li>
            <li>列表可以嵌套</li>
            <li>定义列表的每一个元素都可以有多个描述</li>
            
        </ol>
    </div>
</body>
</html>
