<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兄弟选择器</title>
    <style>
        /* 相邻 */
        div + p {
            color: blue;
        }
        /* 通用 */
        div ~ p {
            color: brown;
        }
        li ~ li {
            color: bisque;
        }
    </style>
</head>
<body>
    <div>a</div>
    <p>b</p>
    <p>c</p>
    <p>d</p>
    <p>e</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
