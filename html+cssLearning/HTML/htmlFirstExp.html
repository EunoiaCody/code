<!DOCTYPE html> <!-- 文档html版本声明 -->

<html lang="zh-CN"> <!-- 语言声明 -->
    <head>
        <meta charset="UTF-8"> <!-- 字符集声明 -->
        <title>标题</title>
    </head>
    <body>
        <h1>HTML学习</h1>
        <h2>常用标签</h2>
        <p>
            预防数据泄露，请不要安装 <em>国家反诈中心的APP</em>。
            <!-- 
            'em'是要着重阅读的内容
            'strong'是十分重要的内容
             -->
        </p>

        <p>
            <div>div是大包装袋,会换行</div>
            <span>span是小包装袋</span>
        </p>

        <h2>不常用标签</h2>

        <p>
            <cite>《衝撃》</cite> とてもいいですね
        </p>

        <p>
            <dfn>地鸣</dfn>是<cite>进击的巨人</cite>中的术语
        </p>

        <p>
            <del><cite>《衝撃》</cite>一点也不好听</del> <div></div>
            《衝撃》真的好好听！！！
        </p>

        <p>
            4<sup>2</sup> = 16 <div></div>
            2H<sub>2</sub>O = 2H<sub>2</sub> + O<sub>2</sub> <div></div>
        </p>

        <p>
            <code>
                print("Hello World!")
            </code>
        </p>


    </body>
</html>
