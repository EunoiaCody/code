<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常用标签补充</title>
</head>
<body>
    <!-- 换行标签 -->
    <a href="https://www.google.com">Google</a>
    <br>
    <a href="https://media.nijigem.by">二次元</a>
    <!-- 分割线 -->
    <div>第一集</div>
    <p>王子和公主骨科了</p>
    <hr>
    <div>第er集</div>
    <p>xxx</p>
    <!-- 按原文显示 -->
    <pre>
        I       love       you
            I   love  you
                love
    </pre>
</body>
</html>
