<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- 表格和常用属性 -->
    <table border="1" width="500" height="300" cellspacing="0"> <!-- border属性设置表格边框宽度  width属性设置表格宽度  height属性设置表格高度 cellspacing属性设置单元格之间的间距 -->
        <!-- 表格标题 -->
        <caption>番剧信息</caption>
        <!-- 表头 -->
        <thead height="50" align="center" valign="middle"> <!-- height属性设置表头高度 align属性设置表头文字对齐方式 -->
            <tr>
                <th>番剧名</th>
                <th>类型</th>
                <th>评分</th>
            </tr>
        </thead>
        <!-- 表体 -->
        <tbody height="50" align="center" valign="middle"> <!-- height属性设置表体高度 align属性设置表体文字对齐方式 -->
            <tr>
                <td><cite>进击的巨人</cite></td>
                <td>战斗</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td><cite>隐瞒之事</cite></td>
                <td>亲情</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td><cite>排球少年</cite></td>
                <td>运动</td>
                <td>10.0</td>
            </tr>
        </tbody>
        <!-- 表尾 -->
        <tfoot height="50" align="center" valign="middle"> <!-- height属性设置表尾高度 align属性设置表尾文字对齐方式 -->
            <tr>
                <td></td>
                <td></td>
                <td>共计3部</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
