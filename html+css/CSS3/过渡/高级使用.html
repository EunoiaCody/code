<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级使用</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            border: 1px solid black;
        }
        .outer:hover .box {
            width: 1000px;
        }
        .box {
            width: 100px;
            height: 50px;
            margin: 0 auto;
            transition-property: all;
            transition-duration: 0.8s;
            text-align: center;
            line-height: 50px;
        }
        .box1 {
            background-color: deeppink;
            transition-timing-function: ease;
        }
        .box2 {
            background-color: deepskyblue;
            transition-timing-function: linear;
        }
        .box3 {
            background-color: blueviolet;
            transition-timing-function: ease-in;
        }
        .box4 {
            background-color: dodgerblue;
            transition-timing-function: ease-out;
        }
        .box5 {
            background-color: plum;
            transition-timing-function: ease-in-out;
        }
        .box6 {
            background-color: fuchsia;
            transition-timing-function: step-start;
        }
        .box7 {
            background-color: royalblue;
            transition-timing-function: step-end;
        }
        .box8 {
            background-color: salmon;
            transition-timing-function: steps(20,start)
        }
        .box9 {
            background-color: magenta;
            transition-timing-function: cubic-bezier(.17,.67,1,.36);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">ease</div>
        <div class="box box2">linear</div>
        <div class="box box3">ease-in</div>
        <div class="box box4">ease-out</div>
        <div class="box box5">ease-in-out</div>
        <div class="box box6">step-start</div>
        <div class="box box7">step-end</div>
        <div class="box box8">steps</div>
        <div class="box box9">cubic-bezier</div>
    </div>
</body>
</html>
