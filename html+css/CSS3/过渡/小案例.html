<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小案例</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        .mask {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            line-height: 400px;
            font-size: 50px;
            opacity: 0;
            transition: 0.3s linear;
            cursor: pointer;
        }
        .outer:hover .mask {
            opacity: 0.5;
        }
        .outer:hover img {
            transform: scale(1.6) rotate(20deg);
        }
        img {
            width: 400px;
            transition: 0.3s linear;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <img src="../../Sources/images/头像.jpg" alt="">
            <div class="mask">Eunoia Cody</div>
        </div>
    </div>
</body>
</html>
