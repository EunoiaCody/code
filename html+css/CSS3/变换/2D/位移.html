<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位移</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            text-align: center;
            line-height: 200px;

            transform: translateX(50px);
            transform: translateY(-50px);/* 会覆盖上一行的translateX */
            transform: translateX(50%);/* 自身宽度的50% */
            transform: translateY(-50%);/* 自身高度的50% */
            transform: translate(50px, -50px);/* 50px向右，50px向上 */
            transform: translate(50%, -50%);/* 50%自身宽度向右，50%自身高度向上 */
        }
        .inner2 {
            width: 60px;
            height: 60px;
            background-color: orange;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Hello</div>
    </div>

    <div class="outer">
        <div class="inner2">Hello</div>
    </div>
</body>
</html>
