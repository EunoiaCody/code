<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: aqua;

            animation: move-right 3s 0.3s ease infinite alternate forwards;
        }
        .outer:hover .inner {
            animation-play-state: paused;
        }
        @keyframes move-right {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(900px);
                background-color: blueviolet;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
