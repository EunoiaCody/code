    <title>多列图片</title>

        .outer {
            column-count: 4;
            margin: 80px;
        }
        img {
            width: 100%;
            transition: 0.2s;
            border-radius: 12px;
        }
        img:hover {
            box-shadow: 0 0 20px black;
            transform: scale(1.2);
            border-radius: 0px;
        }
        h1 {
            font-size: 50px;
            color: blueviolet;
            text-align: center;
            transform: translateY(20px);
        }
        .noto-sans-title {
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
            font-variation-settings:
