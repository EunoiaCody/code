<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            height: 200px;
            width: 200px;
            background-color: deepskyblue;
        }
        .box2 {
            background-color: green;
            /* vw是视口的宽度(百分比),vh是视口的高度(百分比) */
            width: 50vw;
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
