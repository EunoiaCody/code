<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box1 {
            height: 200px;
            width: 200px;
            background-color: deepskyblue;
        }
        .box2 {
            background-color: green;
            /* vw是视口的宽度(百分比),vh是视口的高度(百分比) */
            width: 50vw;
            height: 20vh;
        }
        .box3 {
            background-color: orange;
            /* vmax是视口宽度和高度中较大的那个的百分比 */
            width: 50vmax;
            /* vmin是视口宽度和高度中较小的那个的百分比 */
            height: 20vmin;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw和vh</div>
    <div class="box3">vmax和vmin</div>
</body>
</html>
