<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: orange;
            font-size: 40px;
            opacity: 0.5;
        }
        .box1:hover {
            opacity: 1;
            transition: linear 0.3s;
        }
        .box2 {
            position: relative;
            width: 500px;
        }
        h1 {
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            color: white;
            width: 100%;
            text-align: center;
            opacity: 0.5;
        }
        img {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box1">Hello</div>
    <div class="box2">
        <img src="../../../Sources/images/_初音ミク_未題名の四月と海_p_qVu5iOtXY_137_134.4g4amoewso.jpg" alt="">
        <h1>初音ミク</h1>
    </div>
</body>
</html>
