<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: orange;
            margin: 0 auto;
            margin-top: 100px;
            font-size: 40px;
            /* 写两个值,含义: 水平,垂直位置 */
            /* box-shadow: 10px 10px; */

            /* 写三个值,含义: 水平,垂直位置,阴影颜色 */
            /* box-shadow: 10px 10px blueviolet; */

            /* 写三个值,含义: 水平,垂直位置,模糊程度 */
            /* box-shadow: 10px 10px 10px; */

            /* 写四个值,含义: 水平,垂直位置,模糊程度,阴影颜色 */
            /* box-shadow: 10px 10px 10px blueviolet; */

            /* 写五个值,含义: 水平,垂直位置,模糊程度,阴影颜色,扩展程度 */
            /* box-shadow: 10px 10px 10px blueviolet 20px; */

            /* 写六个值,含义: 水平,垂直位置,模糊程度,阴影颜色,扩展程度,阴影类型 */
            /* box-shadow: 10px 10px 10px 20px blueviolet inset; */

            box-shadow: 0px 0px 200px blueviolet inset;
            /* inset: 内阴影 */
            border-radius: 32px;
            text-align: center;
            line-height: 400px;
        }
    </style>
</head>
<body>
    <div class="box1">Hello</div>
</body>
</html>
