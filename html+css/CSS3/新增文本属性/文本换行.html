<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本换行</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            font-size: 20px;
            white-space: pre-wrap; /* 有自动换行 */
            /* white-space: pre; */ /* 无自动换行 */
            white-space: pre-line; /* 有自动换行, 但会保留空格，首尾空格不保留 */
            white-space: nowrap; /* 永无自动换行 */
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet.
        Lorem ipsum dolor sit amet.
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
Iusto debitis nobis cumque dolore maxime voluptas aliquam distinctio consequatur! 
        Iure, nesciunt.
    </div>
</body>
</html>
