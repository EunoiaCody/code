<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <style>
        body {
            background-color: black;
        }
        h1 {
            font-size: 80px;
            text-align: center;
            color: white;

            text-shadow: 3px 3px;
            /* 颜色 */
            text-shadow: 3px 3px red;
            text-shadow: 3px 3px 15px black;
            text-shadow: 0px 0px 20px red;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
