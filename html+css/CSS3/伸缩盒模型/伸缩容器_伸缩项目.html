<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩容器_伸缩项目</title>
    <style>
        .outer {
            width: 600px;
            height: 600px;
            background-color: #888;
            /* 将该元素变成了伸缩容器 */
            display: flex;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">1</div>
        <div class="inner">2</div>
        <div class="inner">
            <div>a</div>
            <div>b</div>
            <div>c</div>
        </div>
</body>
</html>
