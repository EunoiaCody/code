<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例练习</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* 重置样式 */
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }
        a { text-decoration: none; }
        ul { list-style: none; }

        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background-image: url('https://github.com/EunoiaCody/picx-images-hosting/raw/master/壁纸/content_com.antony.muzei.pixiv.fileprovider__Pictures_115738312.7w6o4z57ot.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .page-header {
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #profile {
            width: 50px;
            border-radius: 50%;
        }
        .header-nav {
            display: flex;
        }
        .header-nav li a {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            margin-left: 20px;
        }
        .page-content {
            display: flex;
            height: calc(100vh - 90px);
        }
        .content-nav {
            width: 1000px;
            height: 300px;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .content-nav .item {
            width: 180px;
            height: 200px;
            background-color: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border-radius: 24px;
            cursor: pointer;
            transition: 0.3s linear;
            
        }
        .content-nav .item:hover {
            box-shadow: 0 0 20px pink;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined {
            font-size: 60px;
            color: white;
        }
        .item span {
            font-size: 20px;
            color: white;
        }
        .content-nav .item:nth-child(1) {
            background-color: aqua;
        }
        .content-nav .item:nth-child(2) {
            background-color: deeppink;
        }
        .content-nav .item:nth-child(3) {
            background-color: deepskyblue;
        }
        .content-nav .item:nth-child(4) {
            background-color: lightcoral;
        }
        .content-nav .item:nth-child(5) {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header class="page-header">
        <a href="#">
            <img id="profile" src="../../Sources/images/头像.jpg" alt="profile">
        </a>
        <ul class="header-nav">
            <li><a href="#">介绍自己</a></li>
        </ul>
    </header>

    <div class="page-content">
        <div class="content-nav">
            <div class="item">
                <i class="material-symbols-outlined">alternate_email</i>
                <span>My Email</span>
            </div>
            <div class="item">
                <i class="material-symbols-outlined">call</i>
                <span>My Call</span>
            </div>
            <div class="item">
                <i class="material-symbols-outlined">gallery_thumbnail</i>
                <span>My Gallery</span>
            </div>
            <div class="item">
                <i class="material-symbols-outlined">description</i>
                <span>My Blogs</span>
            </div>
            <div class="item">
                <i class="material-symbols-outlined">cloud</i>
                <span>My Cloud</span>
            </div>
        </div>
    </div>
</body>
</html>
