<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex复合属性</title>
    <style>
        .outer {
            width: 600px;
            height: 900px;
            background-color: #888;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            justify-content: flex-start;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;

            /* flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 100px; */

            /* 复合 */
            /* flex: 1 1 auto; */
            /* 简写为 */
            /* flex: auto; */

            /* flex: 1 1 0; */
            /* 简写为 */
            /* flex: 1; */

            /* flex: 0 0 auto; */
            /* 简写为 */
            /* flex: none; */

            /* 默认 */
            /* flex: 0 1 auto; */
            /* 简写为 */
            /* flex: 0 auto; */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>
</html>
