<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体特性</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        h1 {
            height: 200px;
            background-color: gray;
            text-align: center;
            line-height: 200px;
            font-size: 100px;
        }

        @media (width: 800px) {
            h1 {
                background-color: blueviolet;
            }
        }
        @media (max-width: 700px) {
            h1 {
                background-color: deeppink;
            }
        }
        @media (min-width: 900px) {
            h1 {
                background-color: deepskyblue;
            }
        }

        @media (device-width: 3440px) {
            h1 {
                background-image: linear-gradient(30deg, deeppink, blueviolet);
                color: white;
            }
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
