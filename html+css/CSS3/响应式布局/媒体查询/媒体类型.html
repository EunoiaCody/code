<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体类型</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+MX+Guides&display=swap" rel="stylesheet">
    <style>
        h1 {
            width: 600px;
            height: 400px;
            background-image: linear-gradient(30deg,skyblue, deepskyblue, blueviolet);
            margin: 0 auto;
            text-align: center;
            line-height: 400px;
            font-size: 60px;
            color: white;
            text-shadow: 0 0 10px gray;
        }
        /* 只有在打印机或打印预览才用的样式,要写在默认样式后面 */
        @media print {
            h1 {
                background-image: none;
            }
        }

        /* 在屏幕用的样式,要写在默认样式后面 */
        @media screen {
            h1 {
                font-family: "Playwrite MX Guides", cursive;
                font-weight: 400;
                font-style: normal;
            }
        }

        /* 在所有中应用 */
        @media all {
            h1 {
                font-family: "Playwrite MX Guides", cursive;
                font-weight: 400;
                font-style: normal;
                color: lightseagreen;
            }
        }

        .playwrite-mx-guides-regular {
            font-family: "Playwrite MX Guides", cursive;
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>
<body>
    <h1>Hppay New Year</h1>
</body>
</html>
