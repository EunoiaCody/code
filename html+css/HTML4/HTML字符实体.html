<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字符实体</title>
</head>
<body>
    <!-- &nbsp是字符实体 -->
    <div>Me&nbsp;&nbsp;&nbsp;&nbsp;Beauty</div>
    <div>Me&#160;&#160;&#160;&#160;Beauty</div>
    <div>&lt;h1&gt;是大标题</div>
    <div>&amp;nbsp;是空格的字符实体</div>
    <div>&amp;amp;是&的字符实体</div>
    <div>¥199</div>
    <div>&yen;199</div>
    <div>&copy;版权所有</div>
    <div>2 * 2 = 4</div>
    <div>2 x 2 = 4</div>
    <div>2 &times; 2 = 4</div>
    <div>2 / 2 = 1</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
