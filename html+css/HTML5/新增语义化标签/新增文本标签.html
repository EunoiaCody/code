<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文本标签</title>
    <style>
        ruby {
            font-size: 0;
        }
        ruby span {
            font-size: 20px;
        }
        ruby rt {
            font-size: 10px;
            color: #999;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <ruby>
        <span>幻想</span>
        <rt>げんそう</rt>
        <span>の</span>
        <rt>の</rt>
        <span>ミステリウム</span>
        <rt>mysterium</rt>
    </ruby>
    <hr>
    <p>Lorem ipsum, dolor <mark>sit</mark>  amet consectetur adipisicing elit. Id, fugit.</p>
</body>
</html>
