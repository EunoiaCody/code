<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增状态标签</title>
    <style>
        progress {
            width: 50px;
        }
    </style>
</head>
<body>
    <span>手机电量:</span>
    <meter max="100" min="0" value="60" low="10" high="20" optimum="90"></meter>
    <br>
    <span>当前进度:</span>
    <progress max="100" value="99.99"></progress>
</body>
</html>
