<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text" list="mydata">
        <button>Search</button>
    </form>
    <datalist id="mydata">
        <option value="Jay">Jay</option>
        <option value="Jack">Jack</option>
        <option value="Hikari">Hikari</option>
        <option value="HatsuneMiku">HatsuneMiku</option>
    </datalist>
    <hr>
    <details>
        <summary>how to dream?</summary>
        <p>don't sleep</p>
    </details>
</body>
</html>
