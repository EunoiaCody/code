<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频小案例</title>
    <style>
        audio {
            width: 600px;
        }
        .mask {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.702);
        }
        .dialogue {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: green;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            font-size: 40px;
            text-align: center;
            line-height: 400px;
        }
        span {
            border: 1px solid #fff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="music" src="../../Sources/music/風の終焉ダンスパーティー.flac" controls></audio>
    <div class="mask">
        <div class="dialogue">
            <span>log in</span>
            <span onclick="go()">try listen</span>
        </div>
    </div>

    <script>
        function go() {
            music.play();
            mask.style.display = 'none';
        }
    </script>
</body>
</html>
