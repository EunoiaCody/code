<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型的组成部份</title>
    <style>
        div {
            /* 内容区(content)的宽高 */
            width: 400px;
            height: 400px;
            /* 内边距(padding) */
            padding: 20px;
            /* 边框(border) */
            border: 10px solid lightgreen;
            /* 外边距(margin) */
            margin: 50px;
            font-size: 20px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div>Hello</div>
</body>
</html>
