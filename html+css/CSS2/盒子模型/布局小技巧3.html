<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局小技巧3</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            text-align: center;
            line-height: 400px;
        }
        .inner {
            background-color: rgb(173, 100, 242);
            color: violet;
            font-size: 40px;
            vertical-align: middle;
            border-radius: 13px;
        }
        img {
            vertical-align: middle;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <span class="inner">EunoiaCody</span><img width="100px" src="../../Sources/images/头像.jpg" alt="">
    </div>
</body>
</html>
