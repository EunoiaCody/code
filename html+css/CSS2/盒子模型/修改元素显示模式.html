<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改元素显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline-block;
        }
        #d1 {
            background-color: skyblue;
        }
        #d2 {
            background-color: lightcoral;
        }
        #d3 {
            background-color: darkorchid;
        }
        a {
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline-block;
        }
        #s1 {
            background-color: aqua;
        }
        #s2 {
            background-color: violet;
        }
        #s3 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="d1">Hello1</div>
    <div id="d2">Hello2</div>
    <div id="d3">Hello3</div>
    <hr>
    <a id="s1" href="https://www.bilibiii.com">巴拉巴拉</a>
    <a id="s2" href="https://www.youtube.com">油管</a>
    <a id="s3" href="https://www.google.com">咕噜咕噜</a>
</body>
</html>
