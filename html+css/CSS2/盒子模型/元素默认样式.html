<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素默认样式</title>
    <style>
        body{
            margin: 0;
        }
        #d1 {
            font-size: 50px;
            color: blueviolet;
        }
        a {
            color: blueviolet;
            text-decoration: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="d1">
        <a href="https://www.bilibili.com">巴拉巴拉</a>
        <span>Hello</span>
    </div>
    <hr>
    <h1>大标题</h1>
    <h2>小标题</h2>
    <hr>
    <p>段落</p>
    <hr>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <hr>
</body>
</html>
