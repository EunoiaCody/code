<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子的边框</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: aqua;

            border-left-width: 10px;
            border-right-width: 10px;
            border-top-width: 10px;
            border-bottom-width: 10px;

            border-left-color: rgb(207, 250, 207);
            border-right-color: rgb(220, 168, 113);
            border-top-color: rgb(161, 198, 239);
            border-bottom-color: rgb(237, 166, 242);
            /* border-color: aquamarine; */

            border-left-style: solid;
            border-right-style: dashed;
            border-top-style: dotted;
            border-bottom-style: double;

            /* border-color: blueviolet;
            border-width: 80px;
            border-style: dotted; */

            border-left: 50px purple solid;
            border-right: 50px rgb(239, 164, 239) solid;
            border-top: 50px rgb(173, 220, 246) solid;
            border-bottom: 50px rgb(234, 138, 161) solid;
            border-radius: 40px;

            /* border-style: solid; */
            /* border: 10px solid aquamarine; */
        }
    </style>
</head>
<body>
    <div>nihao</div>
