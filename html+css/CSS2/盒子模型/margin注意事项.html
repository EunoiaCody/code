<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin注意事项</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            padding: 50px;
            background-color: gray;
        }
        .inner {
            width: 100px;
            height: 100px;
            margin: 100px;
            background-color: orange;
        }
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: rgb(191, 228, 242);
        }
        .box2 {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: rgb(85, 200, 246);
        }
        .box3 {
            background-color: rgb(23, 107, 140);
        }
        .snd {
            margin-left: 50px;
            margin-right: 50px;
        }
        /* .d1v {
            width: 400px;
            height: 400px;
            background-color: deepskyblue;
            margin: 50px;
        } */
        #d1 {
            width: 400px;
            height: 400px;
            background-color: deepskyblue;
            margin: 50px;
        }
        img {
            margin: 50px;
        }
        .one {
            background-color: rgb(204, 228, 238);
        }
        .two {
            background-color: rgb(71, 146, 176);
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 5000px;
            margin-bottom: 5000px;
        }
        .thr {
            background-color: rgb(47, 113, 139);
        }
        .d2v {
            width: 800px;
            height: 100px;
            margin-right: auto;
            margin-left: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-color: deepskyblue;
        }
        .boxx {
            width: 200px;
            height: 200px;
        }
        .boxx1 {
            background-color: rgb(191, 228, 242);
        }
        .boxx2 {
            margin-top: -200px;
            margin-bottom: 50px;
            background-color: rgb(85, 200, 246);
        }
    </style>
</head>
<body>
