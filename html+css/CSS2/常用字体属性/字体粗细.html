<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        div {
            font-size: 50px;
        }
        .t1 {
            font-weight: lighter;
        }
        .t2 {
            font-weight: normal;
        }
        .t3 {
            font-weight: bold;
        }
        .t4 {
            font-weight: bolder;
        }
        .t5 {
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <div class="t1">test1</div>
    <div class="t2">test2</div>
    <div class="t3">test3</div>
    <div class="t4">test4</div>
    <div class="t5">test5</div>
</body>
</html>
