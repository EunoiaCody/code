<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体风格</title>
    <style>
        .t1 {
            font-size: 30px;
            font-style: normal;
        }
        .t2 {
            font-size: 30px;
            font-style: italic; /* Recommended */
        }
        .t3 {
            font-size: 30px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="t1">test1</div>
    <div class="t2">test2</div>
    <div class="t3">test3</div>
</body>
</html>
