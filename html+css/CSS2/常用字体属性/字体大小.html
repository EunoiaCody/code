<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体大小</title>
    <style>
        body {
            font-size: 18px;
        }
        .t1 {
            font-size: 40px;
        }
        .t2 {
            font-size: 30px;
        }
        .t3 {
            font-size: 20px;
        }
        .t4 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="t1">test1</div>
    <div class="t2">test2</div>
    <div class="t3">test3</div>
    <div class="t4">test4</div>
    <div>test5</div>
</body>
</html>
