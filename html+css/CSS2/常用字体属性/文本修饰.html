<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰</title>
    <style>
        div {
            font-size: 30px;
        }
        .t1 {
            text-decoration: overline;
        }
        .t2 {
            text-decoration: underline;
        }
        .t3 {
            text-decoration: line-through wavy blueviolet;
        }
        .link {
            text-decoration: none;
            color: black;

        }
    </style>
</head>
<body>
    <div class="t1">test1</div>
    <div class="t2">test2</div>
    <div class="t3">test3</div>
    <div class="t4">test4</div>
    <div class="t5">test5</div>
    <a href="https://www.baidu.com" class="link">baidu</a>
</body>
</html>
