<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用文本属性</title>
    <style>
        div {
            font-size: 50px;
        }
        .t1 {
            color: red;
        }
        .t2 {
            color: rgb(255, 0, 0);
        }
        .t3 {
            color: rgba(255, 0, 0, 0.5);
        }
        .t4 {
            color: #00f;
        }
        .t5 {
            color: #00f8;
        }
    </style>
</head>
<body>
    <div class="t1">test1</div>
    <div class="t2">test2</div>
    <div class="t3">test3</div>
    <div class="t4">test4</div>
    <div class="t5">test5</div>
</body>
</html>
