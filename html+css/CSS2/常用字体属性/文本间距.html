<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本间距</title>
    <style>
        div {
            font-size: 50px;
            word-spacing: 0px;
        }
        .t1 {
            letter-spacing: 20px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
    <div class="t1">test1</div>
    <div class="t2">test2</div>
    <div class="t3">test3</div>
    <div class="t4">test4</div>
    <div class="t5">test5</div>
    测试
</body>
</html>
