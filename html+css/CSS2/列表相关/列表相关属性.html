<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            list-style-type: none;
            /* 列表符号位置 */
            list-style-position: inside;
            /* 自定义列表符号 */
            list-style-image: url(../../Sources/images/check_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg);
            /* 复合属性 */
            list-style: square inside url(../../Sources/images/check_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg);
        }
        li {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊!...》</li>
        <li>六百六十六</li>
    </ul>
</body>
</html>
