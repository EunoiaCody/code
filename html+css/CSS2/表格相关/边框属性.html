<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框属性</title>
    <style>
        table {
            /* border-width: 2px;
            border-color: blueviolet;
            border-style: solid; */
            border: 2px solid blueviolet;
        }
        td, th {
            border: 2px solid blueviolet;
        }
        h2, span {
            border: 2px solid blueviolet;
        }
    </style>
</head>
<body>
    <h2>边框相关属性其他元素也能用</h2>
    <span>Come on</span>
    <hr>
    <table>
        <caption>Info</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tom</td>
                <td>18</td>
                <td>male</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane</td>
                <td>19</td>
                <td>male</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jenny</td>
                <td>20</td>
                <td>female</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jessie</td>
                <td>18</td>
                <td>female</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
