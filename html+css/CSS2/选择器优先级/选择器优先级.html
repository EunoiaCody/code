<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <style>
        /* 行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #h22 {
            color: blueviolet;
        }
        .slogan {
            color: red;
        }
        h2 {
            color: yellow;
        }
        * {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2 class="slogan" id="h22">h2</h2>
</body>
</html>
