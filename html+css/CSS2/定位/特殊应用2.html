<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊应用2</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background-color: gray;
            position: relative;
        }
        .inner {
            background-color: orange;
            width: 400px;
            height: 100px;
            font-size: 20px;
            position: absolute;
            top: 0;bottom: 0;left: 0;right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Hello</div>
    </div>
</body>
</html>
