<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        div > a {
            color: violet;
        }
        div > p > a {
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">a</a>
        <a href="#">b</a>
        <a href="#">c</a>
        <p>
            <a href="#">d</a>
            <div class="">
                <a href="#">e</a>
            </div>
        </p>
    </div>
</body>
</html>
