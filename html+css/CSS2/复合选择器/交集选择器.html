<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        .rich {
            color: gold;
        }
        .ttr {
            color: blue;
        }
        .kowai {
            color: red;
        }
        .kawaii {
            color: pink;
        }
        .kawaii.ttr {
            color: blueviolet;
        }
        p.kowai {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h2 class="rich">ムギ</h2>
    <h2 class="ttr">澪</h2>
    <br>
    <p class="kowai">犬</p>
    <br>
    <p class="kawaii">猫</p>
    <br>
    <p class="kawaii ttr">猫娘</p>
</body>
</html>
