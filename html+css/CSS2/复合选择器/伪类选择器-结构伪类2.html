<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器-结构伪类2</title>
    <style>
        /* 选中的是div的最后一个子元素p(第一个元素必须是p) */
        /* div > p:first-child {
            color: gold;
        }
        div > p:nth-child(2) {
            color: silver;
        }
        div > p:nth-child(3) {
            color: brown;
        } */
        /* 偶数 */
        /* div > p:nth-child(2n) {
            color: blue;
        } */
        /* 奇数 */
        /* div > p:nth-child(2n+1) {
            color: red;
        } */
        /* 前五个 */
        /* div > p:nth-child(-n+5) {
            color: purple;
        } */
        /* 在div中的第一个p元素(不必是父类的第一个元素) */
        div > p:first-of-type {
            color: aqua;
        }
        /* 在div中的第n个p元素(不必是父类的第一个元素) */
        div > p:nth-of-type(1) {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 结构一 -->
    <div>
        <span>Test</span>
        <p>a:98</p>
        <p>b:88</p>
        <p>c:78</p>
        <p>d:68</p>
        <p>e:68</p>
        <p>f:68</p>
    </div>
</body>
</html>
