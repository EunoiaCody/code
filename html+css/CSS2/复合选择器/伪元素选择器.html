<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        /* 选div中第一个字母 */
        div::first-letter {
            color: blueviolet;
            font-size: 40px;
        }
        div::first-line {
            background-color: aqua;
        }
        div::selection {
            background-color: violet;
        }
        input::placeholder {
            color: aquamarine;
        }
        p::before {
            content: "¥";
        }
        p::after {
            content: ".00";
        }
    </style>
</head>
<body>
    <div lang="en">Lorem ipsum dolor sit amet.</div>
    <input type="text" placeholder="type here">
    <p>199</p>
    <p>299</p>
    <p>399</p>
</body>
</html>
