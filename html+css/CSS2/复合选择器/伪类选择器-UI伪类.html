<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器-UI伪类</title>
    <style>
        /* 选中的是都选了的复选框或单选按钮 */
        input:checked {
            width: 100px;
            height: 100px;
        }
        /* 选的是disable的input */
        input:disabled {
            background-color: aqua;
        }
        /* 选的是enabled的input */
        input:enabled {
            background-color: azure;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <input type="radio" name="gender">
    <input type="radio" name="gender">
    <input type="text">
    <input type="text" disabled>
</body>
</html>
